## This is the configuration file for ccmm manager. Any values not provided will
## use the defaults

# The directory to which auto-imported media should be copied
#   default: ./uploads/
data_dirs: 
  services: /Volumes/CC-Services

# Log levels:
#   -4 DEBUG
#    0 INFO
#    4 WARN
#    8 ERROR
#  default: 0
log_level: -4

# When running in server mode (such as the systemd service), 
# the local address to bind to
#   default: 0.0.0.0
listen_address: 0.0.0.0

# local port to bind to when running as server
#   default: 7280
listen_port: 7280

# if set, ALL data access will be restricted to read-only operations
#   default: false
force_read_only: false
